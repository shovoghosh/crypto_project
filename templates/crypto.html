<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Cryptology Project</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand font-monospace" href="#">
            <i class="fa fa-btc" aria-hidden="true"></i> Cryptology and Secure Network Communications
          </a>
        </div>
    </nav>

    <div class="container px-4 pt-5">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border bg-light">
                    <div class="card">
                        <div class="card-header t text-center font-monospace bg-info bg-gradient"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> SENDER </div>
                          <div class="card-body">
                            <div class="col">                        

                            <form action="/process_input" method="post">

                              <label for="user_input" class="form-label">Plaintext</label>
                              <input type="text" class="form-control" id="user_input" name="user_input" required>
                              <!-- <label for="user_input">Enter something:</label>
                              <input type="text" id="user_input" name="user_input" required> -->
                              <!-- <button type="submit">Submit</button> -->      

                            </div>
                            <div class="col mt-2">
                              <label for="inputCity" class="form-label">Key</label>
                              <input type="text" class="form-control" id="key_input" name="key_input" required>
                            </div>
                            <div class="col mt-2">
                              <label for="inputState" class="form-label">Cryptographic algorithm</label>
                              <select class="form-select" name="algo_input" id="algo_input" aria-label="Default select example" required>
                                <option value="Caesar cipher">Caesar cipher</option>
                                <option value="Monoalphabetic">Monoalphabetic</option>
                                <option value="Polyalphabetic">Polyalphabetic</option>
                                <option value="Hill cipher">Hill cipher</option>
                                <option value="Playfair">Playfair</option>
                                <option value="OTP">OTP</option>
                                <option value="Rail fence">Rail fence</option>
                                <option value="Columnar">Columnar</option>
                                <option value="DES">DES</option>
                                <option value="AES">AES</option>
                                <option value="RC4">RC4</option>
                                <option value="RSA">RSA</option>
                                <option value="ECC">ECC</option>
                                <option value="DH for key exchange">DH for key exchange</option>
                                <option value="Hashing (SHA) for integrity checking">Hashing (SHA) for integrity checking</option>
                                <option value="DSA for signature">DSA for signature</option>
                              </select>
                            </div>
                            <div class="col mt-2">
                              <label for="inputCity" class="form-label">Cyphertext</label>
                              {% if result %}
                                <input type="text" class="form-control" name="cypher_input" value="{{ result2 }}" readonly>
                              {% endif %}
                            </div>

                            <button type="submit" class="btn btn-success mt-4">Send</button>
                            </form>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">
                    <div class="card">
                        <div class="card-header t text-center font-monospace bg-info bg-gradient"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> RECEIVER </div>
                          <div class="card-body">
                            <div class="col">
                              <label for="inputCity" class="form-label">Cyphertext</label>
                              {% if result %}
                                <input type="text" class="form-control" name="cypher_input" value="{{ result2 }}" readonly>
                              {% endif %}
                            </div>
                            <div class="col mt-2">
                              <label for="inputCity" class="form-label">Key</label>
                              {% if result %}
                                <input type="text" class="form-control" name="key_input" value="{{ result1 }}" readonly>
                              {% endif %}
                            </div>
                            <div class="col mt-2">
                              <label for="inputCity" class="form-label">Cryptographic algorithm</label>
                              {% if result %}
                                <input type="text" class="form-control" name="algo_input" value="{{ result3 }}" readonly>
                              {% endif %} 
                            </div>
                          <div class="col mt-2">
                              <label for="inputCity" class="form-label">Plaintext</label>
                              {% if result %}
                                <input type="text" class="form-control" name="user_input" value="{{ result }}" readonly>
                              {% endif %}          
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  </body>
</html>
